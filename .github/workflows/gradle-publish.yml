name: Gradle Publish

on:
  workflow_call:
    secrets:
      NEXUS_REPO_PASSWORD:
        required: true
      TEAMS_IDN_WH_URL:
        required: true
    inputs:
      disable-dependency-check:
        description: 'Disable OWASP dependency check step'
        default: false
        required: false
        type: boolean
      runs-on:
        description: 'Runner lable, default to ubuntu-latest'
        default: 'ubuntu-latest'
        required: false
        type: string

jobs:
  gradle-publish:
    name: Gradle Publish

    runs-on: ${{ inputs.runs-on }}

    steps:
    - name: Checkout
      uses: actions/checkout@v4
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        distribution: temurin
        java-version: 17
    - name: Setup Gradle
      uses: gradle/gradle-build-action@v2
      with:
        gradle-version: wrapper
    - name: Cache SonarCloud packages
      uses: actions/cache@v3
      with:
        path: ~/.sonar/cache
        key: ${{ runner.os }}-sonar
    - name: Execute Gradle build
      run: ./gradlew -Djava.security.egd=file:/dev/./urandom -Dorg.gradle.console=plain --no-daemon -PverboseTests=true check sonar --info
      env:
        ORG_GRADLE_PROJECT_repoUsername: deployment
        ORG_GRADLE_PROJECT_repoPassword: ${{ secrets.NEXUS_REPO_PASSWORD }}
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # Needed to get PR information, if any
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
    - name: Upload Test Report
      if: ${{ always() }}
      uses: actions/upload-artifact@v3
      with:
        name: test-report
        path: '*/build/reports/tests/test/'
        retention-days: 2
    - name: Upload Spotbugs Report
      if: ${{ always() }}
      uses: actions/upload-artifact@v3
      with:
        name: spotbugs-report
        path: '*/build/reports/spotbugs/'
        retention-days: 2
    - name: Upload Jacoco Report
      if: ${{ always() }}
      uses: actions/upload-artifact@v3
      with:
        name: jacoco-report
        path: '*/build/reports/jacoco/test/html/'
        retention-days: 2
    - name: codecov.io
      if: ${{!github.event.repository.private}}
      uses: codecov/codecov-action@v3.1.4
    - name: Gradle Dependency Check Analyze
      if: ${{ inputs.disable-dependency-check != true }}
      run: ./gradlew -Djava.security.egd=file:/dev/./urandom -Dorg.gradle.console=plain --no-daemon dependencyCheckAnalyze
    - name: Upload OWASP Dependency Check Report
      if: ${{ inputs.disable-dependency-check != true }}
      uses: actions/upload-artifact@v3
      with:
        name: owasp-dependency-check-report
        path: '*/build/reports/dependency-check-report.html'
        retention-days: 2
    - name: Publish package
      if: success()
      run: ./gradlew -Djava.security.egd=file:/dev/./urandom -Dorg.gradle.console=plain --no-daemon publish -x test
      env:
        ORG_GRADLE_PROJECT_repoUsername: deployment
        ORG_GRADLE_PROJECT_repoPassword: ${{ secrets.NEXUS_REPO_PASSWORD }}
    - name: Notify Teams About Failure and Recovery
      if: always()
      uses: interlok-tooling/notify-teams@main
      with:
        teams-webhook-url: ${{ secrets.TEAMS_IDN_WH_URL }}
